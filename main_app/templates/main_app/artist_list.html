{% extends 'base.html' %}
{% block content %}

<h1>Artists</h1>

{% for artist in artist_list %}
  <a href="{% url 'artists_detail' artist.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ artist.name }}</span>
            <p>Genre: {{ artist.genre }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
